<ng-container [ngSwitch]="this.enumStateAccess">

  <!--List-->
  <ng-container *ngSwitchCase="'list'">

    <rf-page [idPage]="this.id">

      <ng-template rfTemplate="pageContent">

        <rf-toolbarpage>

          <ng-template rfTemplate="toolBarPageContent">

            <rf-toolbarbrowser [baseController]="this">
            </rf-toolbarbrowser>

          </ng-template>

        </rf-toolbarpage>


        <rf-bodypage>

          <ng-template rfTemplate="bodyPageContent">

            <div class="floatLeftFullDiv">

              <rf-card [title]="'rfpm.menu.tags' | i18n">
                <ng-template rfTemplate="cardContent">

                  <rf-table [columns]="this.columns" [baseControllerLazyLoad]="this">

                  </rf-table>

                </ng-template>
              </rf-card>

            </div>

          </ng-template>

        </rf-bodypage>

      </ng-template>

    </rf-page>

  </ng-container>

  <!--Read/Edit/Add-->
  <ng-container *ngSwitchDefault>

    <form *ngIf="this.isElementNotNull()" #frm="ngForm" novalidate class="floatLeftFullDiv">

      <rf-page [idPage]="this.id">
        <ng-template rfTemplate="pageContent">

          <rf-toolbarpage>

            <ng-template rfTemplate="toolBarPageContent">

              <rf-toolbarred [baseController]="this" [form]="frm"></rf-toolbarred>

            </ng-template>

          </rf-toolbarpage>

          <rf-bodypage>

            <ng-template rfTemplate="bodyPageContent">

              <div class="floatLeftFullDiv">

                <rf-card [title]="'rfng.general' | i18n" [styleBody]="this.styleCard()">

                  <ng-template rfTemplate="cardContent">

                    <div class="floatLeftFullDivCard">

                      <rf-inputtext name="{{'code'+this.id}}" [disabled]="this.isStateRead()" [required]="true"
                        [model]="this.element" [property]="'code'" [max]="4" [label]="'rfng.code' | i18n">
                      </rf-inputtext>

                      <rf-inputtext name="{{'description'+this.id}}" [disabled]="this.isStateRead()" [required]="true"
                        [model]="this.element" [property]="'description'" [max]="100"
                        [label]="'rfng.description' | i18n">
                      </rf-inputtext>

                      <rf-inputcolor name="{{'color'+this.id}}" [disabled]="this.isStateRead()" [model]="this.element"
                        [property]="'color'" [label]="'rfng.color' | i18n">

                      </rf-inputcolor>

                    </div>

                  </ng-template>

                </rf-card>

              </div>

            </ng-template>

          </rf-bodypage>

        </ng-template>

      </rf-page>

    </form>

  </ng-container>

</ng-container>
